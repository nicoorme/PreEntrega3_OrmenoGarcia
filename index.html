<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <nav id="nav">
                <img class="logo" src="multimedia/logos/logo-no-background.png" alt="Logo AVLA" />
                <p class="titulo">UNIVERSIDAD DE VILLA LA ANGOSTURA</p>
                <div id="contenedorNavBar"></div>
            </nav>
        </header>
        <main>
            <div class="menu">
                <button class="botonMenu" id="botonInicio">INICIO</button>
                <button class="botonMenu" id="botonLista">LISTA ALUMNOS</button>
                <button class="botonMenu" id="botonNuevoAlumno">NUEVO ALUMNO</button>
                <button class="botonMenu" id="botonCargarNotas">CARGAR NOTAS</button>
            </div>
            <div id="contenedor">
                <div id="barraFiltros" class="oculto">
                    <input type="text" id="buscador" placeholder="Buscá por Legajo, Nombre, Apellido o Estado" />
                </div>
                <div id="contenedorInfo" class="">
                    <div class="inicioDato">
                        <input type="text" class="input" id="inputUsuario" placeholder="Ingresá tu apellido (Perez o Torres)" />
                        <button class="botonCargar" id="botonInicioUsuario">INICIO</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
